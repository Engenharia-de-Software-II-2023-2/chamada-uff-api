# Change schema here (default = chamada_uff)
spring.datasource.url=jdbc:mysql://localhost:3306/chamada_uff
# Change username here (default = root)
spring.datasource.username=root
# Change password here
spring.datasource.password=${MYSQL_SECRET}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

api.properties.token.secret=${JWT_SECRET}